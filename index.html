<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Kandinsky Abstract Art</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* Prevent scrolling */
      background-color: #000; /* Black background for loading */
    }
    canvas {
      display: block;
      touch-action: none; /* Prevent the browser from handling touch actions like scrolling or zooming on the canvas */
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
  <script>
    (function() {
      // Simple mobile detection
      const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      
      // Create a new script element
      const script = document.createElement('script');
      
      // Set the source based on the device
      if (isMobile) {
        script.src = 'sketchIOS2.0.js';
      } else {
        script.src = 'Sketchdesktop.js'; // The new desktop file
      }
      
      // Append the script to the body to load and execute it
      document.body.appendChild(script);
    })();
  </script>
</body>
</html>
